<!DOCTYPE html>
<html>
    <title>FORM</title>
    <head>
        <style>
            body{
                background-color: antiquewhite;
            }
            .a{
                text-align: center;

            }
            .b{
                width: 80px;
                height: 30px;
            }
            .c{
                width: 90px;
                height: 30px;
                font-size: 16px;
            }
            .d{
                width: 180px;
                height: 20px;
                font-size: 16px;
            }
            .m{
                width: 160px;
                height: 20px;
                font-size: 16px;
            }
        </style>
        <script>
            <!-- Name input-->
            function validateTextInput(event) {
            const char = String.fromCharCode(event.which);
            if (!(/[a-zA-Z\s]/.test(char))) {
                event.preventDefault();
            }
        }

        function validateTextInputs(event) {
            const char = String.fromCharCode(event.which);
            if (!(/[0-9\s]/.test(char))) {
                event.preventDefault();
            }
        }


        function validateInput(event) {
            const input = event.target.value;
            const length = input.length;
            const key = event.key;

            if (length < 2) {
                // First two characters must be letters
                if (!/^[a-zA-Z\s]$/.test(key)) {
                    event.preventDefault();
                }
            } else if (length < 7) {
                // Next five characters must be digits
                if (!/^[0-9]$/.test(key)) {
                    event.preventDefault();
                }
            } else {
                // Prevent more than 7 characters
                event.preventDefault();
            }
        }
      function submitForm(){
        window.alert("Form successfully  submitted");
      }
        </script>
    </head>
    <BODY>
        <div class="a">
        <form>
        <h1 style="text-align: center;"><u>Course Registration Form</u></h1>
        <br><h2>Name : <input type="text" id="n1" placeholder="Enter your Name" onkeypress="validateTextInput(event)" class="d" title="Only alphabets are allowed" required></h2>
        <h2>Age : <input type="text" name="n2" maxlength="2" pattern="\d{2}" required placeholder="Enter your Age" class="m" onkeypress="validateTextInputs(event) "maxlength="2"  ></h2>
        <h2>Date of Birth : <input type="date" name="n3" class="m"></h2>
        <h2>Mobile Number : <input type="text" id="n4" name="d"  pattern="\d{10}" onkeypress="validateTextInputs(event) "maxlength="10"  required class="m" placeholder="Enter mobile number"></h2>
        <h2>Course code : <input type="text"  id="n5" class="m" onkeypress="validateInput(event)" maxlength="7" placeholder="Enter Course Code"></h2>
        <h2>Course name : <input type="text" name="n6" class="m" placeholder="Enter Course name"></h2>
        <h2>Course credit : <select name="course" class="c" name="n6" placeholder="Enter Course Code"></h2>
            <option value="course1">1</option>
            <option value="course2">2</option>
            <option value="course3">3</option>
            <option value="course4">4</option>
        </select>
        <h2>Academic year :<select name="course" class="c" name="n6"></h2>
            <option value="course1">2023</option>
            <option value="course2">2024</option>
            <option value="course3">2025</option>
            <option value="course4">2026</option>
        </select> 
         <h3><button class="b" style="font-size: 18px" onclick="submitForm()">Submit</button></h3> 
            <h><button class="b" style="font-size: 18px">Cancel</button></h3> 
    </form>
        </div>
        </BODY>
</html>
